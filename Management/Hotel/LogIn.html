<html lang="zh-CN">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>登陆</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/bootstrapValidator.css" rel="stylesheet">
    <link href="../../css/animate.min.css" rel="stylesheet">
    <!--<link href="../../css/Loading.css" rel="stylesheet">-->
    <link rel="stylesheet" href="LogIn.css">

<body >
<div class="container main" >
    <div class="row " >

        <!--BEGIN 登陆DIV框-->

        <div class="col-lg-8 col-lg-offset-2 content" id="animate">
            <div class="page-header" >
                <h2 class="text-center">酒店管理系统</h2>
        </div>

    <form class="form-horizontal " id="LogInForm" >

    <div class="form-group ">
        <label for="username" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10 col-xs-2 input-group-lg">
            <input type="text" class="form-control" name="username" id="username" placeholder="用户名"  >
        </div>
    </div>

    <div class="form-group ">
        <label for="password" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10 col-xs-2 input-group-lg">
            <input type="password" class="form-control" name="password" id="password" placeholder="密码"  >
        </div>
    </div>


    <div class="form-group form-group-lg">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" name="submit" class="btn btn-primary btn-lg btn-block">登陆</button>
        </div>
    </div>

    </form>
        </div>

        <!--END 登陆DIV框-->

    </div>
</div>
<script src="../../js/ManagementUrl.js"></script>
