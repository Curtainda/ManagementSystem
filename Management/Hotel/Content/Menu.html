<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>ModelHtml</title>
    <link href="../../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../css/bootstrapValidator.css" rel="stylesheet">
    <link href="../../../css/bootstrap-table.css" rel="stylesheet">
    <link href="../../../css/animate.min.css" rel="stylesheet">
    <link href="../../../css/font-awesome.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <[endif]-->
</head>
<body style="background-color: #e7e7e7">
<div>
       <div class="panel panel-default">
           <div class="panel-heading">查询条件</div>
           <div class="panel-body">
               <form id="formSearch" class="form-horizontal container" >
                   <div class="form-group" style="margin-top:1.5em;">

                       <label class="col-sm-1 control-label" for="menumname">菜单名称</label>
                       <div class="col-sm-4">
                           <input class="form-control" id="menumname" type="text" placeholder="菜单名称"/>
                       </div>

                       <label for="isdisabledSelect"  class="col-sm-1 control-label">是否可用</label>
                       <div class="col-sm-4">
                           <select id="isdisabledSelect" class="form-control">
                               <option value="">全部</option>
                               <option value="0">可用</option>
                               <option value="1">不可用</option>
                           </select>
                       </div>

                       <div class="col-sm-2 " >
                           <button type="button"  id="btn_query" style="margin-left: 4em;"  class="btn btn-primary">查询</button>
                       </div>

                   </div>
               </form>
           </div>
       </div>


    <div id="toolbar" class="btn-group">
        <button id="btn_add" type="button" class="btn btn-default" data-toggle="modal" data-target="#Modal" onclick="Add();">
            <span class="glyphicon glyphicon-plus" aria-hidden="true" ></span>新增
        </button>
        <button id="btn_batch_delete" type="button" class="btn btn-default" onclick="BatchDelete();">
            <span class="glyphicon glyphicon-remove" aria-hidden="true" ></span>批量删除
        </button>
    </div>
    <table id="table">
    </table>

    <!-- Modal -->
    <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <!-- Modal-title -->
                    <h4 class="modal-title" id="myModalLabel" >添加菜单</h4>
                </div>

                <div class="modal-body">
                    <form id="add_menu_from" class="form-horizontal container" >
                        <div class="form-group" >
                    <label class="col-sm-1 control-label" for="menu_id">菜单ID</label>
                    <div class="col-sm-4">
                        <input class="form-control" id="menu_id" name="menu_id" type="text" placeholder="菜单ID"/>
                    </div>
                        </div>
                        <div class="form-group" >
                    <label class="col-sm-1 control-label" for="menu_name">菜单名称</label>
                    <div class="col-sm-4">
                        <input class="form-control" id="menu_name" name="menu_name" type="text" placeholder="菜单名称"/>
                    </div>
                        </div>
                        <div class="form-group" >
                    <label class="col-sm-1 control-label" for="remarks">备注</label>
                    <div class="col-sm-4">
                        <input class="form-control" id="remarks" name="remarks" type="text" placeholder="备注"/>
                    </div>
                        </div>
                        <div class="form-group" >
                    <label class="col-sm-1 control-label" for="state">状态</label>
                    <div class="col-sm-4">
                            <select id="state" class="form-control">
                                <option value="">全部</option>
                                <option value="0">可用</option>
                                <option value="1">不可用</option>
                            </select>
                    </div>
                        </div>
                        <div class="form-group ">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" name="submit" id="btn_add_menu_save">保存</button>
                    </div>
                        </div>
                </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="btn_modal_close">关闭</button>
                </div>
            </div>
        </div>
    </div>



</div>
<script src="../../../js/ManagementUrl.js"></script>
<script src="../../../js/jquery-3.2.1.js"></script>
<script src="../../../js/bootstrap.js"></script>
<script src="../../../js/bootstrapValidator.js"></script>
<script src="../../../js/bootstrap-table.js"></script>
<script src="../../../js/bootstrap-table-export.js"></script>
<script src="../../../js/tableExport.js"></script>
<script src="../../../js/bootstrap-table-zh-CN.js"></script>
<script src="../../../js/layer.js"></script>
<script src="../../../js/Socket.io/socket.io.js"></script>
<script src="../../../js/Management.js"></script>
<script src="Menu.js"></script>
<script>

</script>
</body>
</html>
